<h1>רשימת ראשונים</h1>
<a href="/add">הוסף ראשון חדש</a>

{% for category, rishonim_in_category in data.items() %}
  <h2>{{ category }}</h2>
  {% for r in rishonim_in_category %}
    <div>
      <strong>{{ r.book_name }}</strong> מאת {{ r.author_name }} ({{ r.author_nickname }})<br>
      שיוך: {{ r.region }}<br>
      פורסם ב: {{ r.publication }}<br><br>
    </div>
  {% endfor %}
{% endfor %}
