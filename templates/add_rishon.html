<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הוסף ראשון</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
      direction: rtl;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-success">הוספת ראשון חדש</h1>
    <form method="post" action="/add">
      <div class="mb-3">
        <label class="form-label">סיווג הספר:</label>
        <input type="text" name="category" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">שם הספר:</label>
        <input type="text" name="book_name" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">שם הסופר:</label>
        <input type="text" name="author_name" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">כינוי הסופר:</label>
        <input type="text" name="author_nickname" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">שיוך:</label>
        <input type="text" name="region" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">היכן פורסם:</label>
        <input type="text" name="publication" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">הוסף ראשון</button>
    </form>
  </div>
</body>
</html>
