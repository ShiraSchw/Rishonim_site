<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הוסף ראשון</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>הוסף ראשון חדש</h2>
    <form method="post">
      <label>סיווג הספר:</label>
      <input type="text" name="category" required>

      <label>שם הספר:</label>
      <input type="text" name="book_name" required>

      <label>שם הסופר:</label>
      <input type="text" name="author_name" required>

      <label>כינוי הסופר:</label>
      <input type="text" name="author_nickname" required>

      <label>שיוך:</label>
      <input type="text" name="origin" required>

      <label>היכן פורסם:</label>
      <input type="text" name="published" required>

      <button type="submit">שמור</button>
    </form>

    <a class="back-link" href="{{ url_for('index') }}">← חזרה לדף הראשי</a>
  </div>
</body>
</html>
