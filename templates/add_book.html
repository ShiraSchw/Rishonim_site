<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הוסף ספר</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<a href="{{ url_for('app_routes.add_book.add_book') }}" class="btn">הוסף ספר</a>
<a href="{{ url_for('app_routes.search_by_book.search_by_book_home') }}" class="btn">חיפוש לפי ספר</a>
<a href="{{ url_for('app_routes.search_by_rishon.search_by_rishon_home') }}" class="btn">חיפוש לפי ראשון</a>
<a href="{{ url_for('app_routes.search_by_beit_midrash.search_by_beit_midrash_home') }}" class="btn">חיפוש לפי בית מדרש</a>
<a href="{{ url_for('app_routes.home.home') }}" class="btn">← חזרה לדף הבית</a>
<form method="POST">
  <label>קטגוריה:</label>
  <select name="category_id" required>
    {% for cat in categories %}
      <option value="{{ cat.id }}">{{ cat.category }}{% if cat.sub_category %} / {{ cat.sub_category }}{% endif %}{% if cat.sub_sub_category %} / {{ cat.sub_sub_category }}{% endif %}</option>
    {% endfor %}
  </select>

  <label>ראשון:</label>
  <select name="rishon_id" required>
    {% for r in rishonim %}
      <option value="{{ r.id }}">{{ r.name }} - {{ r.full_name }}</option>
    {% endfor %}
  </select>

  <label>שם הספר:</label>
  <input type="text" name="book_name" required>

  <label>איפה פורסם:</label>
  <input type="text" name="publication_place" required>

  <button type="submit">הוסף ספר</button>
</form>
<body>
